<h2>{{ isEditMode ? 'Editar Paciente' : 'Cadastrar Paciente' }}</h2>

<form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Nome</label>
    <input id="username" formControlName="username" type="text" />
  </div>
  
  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" formControlName="telefone" type="text" />
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
  </div>

  <div>
    <label for="cpf">CPF</label>
    <input id="cpf" formControlName="cpf" type="text" />
  </div>

  <div>
    <label for="dataDeNascimento">Data de Nascimento</label>
    <input id="dataDeNascimento" formControlName="dataDeNascimento" type="date" />
  </div>

  <div>
    <label for="disponibilidade">Disponibilidade</label>
    <select id="disponibilidade" formControlName="disponibilidade">
      <option *ngFor="let disponibilidade of disponibilidades" [value]="disponibilidade.id">
        {{ disponibilidade.horario_inicio }} - {{ disponibilidade.horario_fim }} ({{ disponibilidade.dia_semana }})
      </option>
    </select>
  </div>

  <button type="submit">{{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
</form>
